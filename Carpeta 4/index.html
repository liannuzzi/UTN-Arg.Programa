        <div id="containerForm" class="col-md-3">
          <form id="formContactenos">
              <fieldset id="fieldsetForm">
                  <div id="containerPasajeros" class="label-container mb-3 mx-2">
                      <label for="" class="form-label">Ingrese su nombre y apellido</label>
                      <input id="nombre" name="name" type="text" class="form-control" placeholder="Nombre y apellido" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div id="containerTelefono" class="label-container mb-3 mx-2">
                    <label for="" class="form-label">Ingrese su numero telefono</label>
                    <input id="telefono" name="telefono" type="number" class="form-control" placeholder="Telefono" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div id="containerCorreo" class="label-container mb-3 mx-2">
                    <label for="" class="form-label">Ingrese su correo electronico</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
                  </div>
                  <div id="containerConsulta" class="label-container mb-3 mx-2">
                    <label for="" class="form-label">Ingrese su consulta/reclamo:</label>
                    <textarea class="form-control" name="consulta" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="container-botones">
                    <button id="btnEnviarForm" type="button" class="boton btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Enviar
                    </button>
                      <button type="reset" class="boton btn btn-primary mb-3">Limpiar</button>
                  </div>
              </fieldset>
          </form>
      </div>
      <div id="containerHome" class="col-md-9">

          </ul>

            Hemos recibido su consulta/reclamo con Ã©xito. En caso que desee generar un resumen del reclamo/consulta generado en formato PDF, haga click en "Exportar PDF". De lo contrario, haga click en "Cerrar"
          </div>

            <button id="btnCerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
